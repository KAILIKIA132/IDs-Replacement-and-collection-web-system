<!DOCTYPE html>
<html>
<head>
<title>Table with database</title>
<style>
table {
border-collapse: collapse;
width: 100%;
color: #588c7e;
font-family: monospace;
font-size: 25px;
text-align: left;
}
th {
background-color: #588c7e;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
<table>
<tr>
<th>ID Number</th>
<th>BirthCert</th>
<th>DOB</th>
<th>Email</th>
<th>Police Abstract</th>
<th>Phone</th>
<th>Location</th>
<th>Explanation</th>
</tr>
</table>
</body>
</html>
